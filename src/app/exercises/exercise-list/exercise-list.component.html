<div class="row mb-3" *ngFor="let exercise of myExercises">
  <div class="col-md-12">
    <a href="#" class="list-group-item clearfix">
      <div class="float-left">
        <h3 class="list-group-item-heading">{{ exercise.name }}</h3>
      </div>
      <div>
        <img
          src="{{ exercise.imagePath }}"
          alt="{{ exercise.title }}"
          class="img-responsive rounded"
          style="max-width: 250px"
        />
      </div>
    </a>
  </div>
</div>
<hr>
<button class="btn btn-primary">Add New exercise</button>
